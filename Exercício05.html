<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
Digite um número: <input id="primeiro_numero"><br>
Digite outro número: <input id="segundo_numero"><br>  
<button onclick="calcularRaiz()">Calcular Raiz</button>  
<div id="resultado"></div>




</body>
</html>

<script>


    function calcularRaiz(){
        numero1 = Number(primeiro_numero.value)
        numero2 = Number(segundo_numero.value)
        raiz = numero1 ** (1/numero2)


        resultado.innerHTML = `A ${numero2}ª raiz de ${numero1} dá ${raiz}`
    }







</script>
