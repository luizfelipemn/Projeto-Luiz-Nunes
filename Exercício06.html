<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1º número da progressão: <input id="input_primeiro_numero_progressão"><br>
    Razão: <input id="input_razao"><br>  
    Numero de elementos da progressão: <input id="input_numero_elementos"><br>  
<button onclick="calcularPG()">Calcular PG</button><br>  
<div id="resultado"></div>




</body>
</html>

<script>


    function calcularPG(){
        var primeiro_numero_progressão = Number(input_primeiro_numero_progressão.value)
        var razao = Number(input_razao.value)
        var numero_elementos = Number(input_numero_elementos.value)

        var pg = primeiro_numero_progressão * razao ** (numero_elementos - 1)
        resultado.innerHTML = `O ${numero_elementos} termo nessa PG será ${pg}`
    }

    </script>
