<body>


    Valor do carro à vista: <input id="input_valor_avista"><br>
    Taxa de juros a.m. (ao mês): <input id="input_taxa_juros"><br>
    Quantidade de parcelas: <input id="input_quantidade_parcelas"><br>
    
    <button onclick="calcular()"> Calcular Prejú</button><br>
    <div id="frase"></div>

    




</body>

<script>
    function calcular(){
        var carro_avista = Number(input_valor_avista.value)
        var taxa_juros = Number(input_taxa_juros.value)
        var quantidade_parcelas = Number(input_quantidade_parcelas.value)

        //pg
        var razão = 1+(taxa_juros/100)
        var pg = (carro_avista/quantidade_parcelas) * razão ** (quantidade_parcelas - 1)
        var primeiro_numero = carro_avista/quantidade_parcelas
        var carro_financiado = primeiro_numero*((razão**quantidade_parcelas) -1)/(razão-1)
        
        
        frase.innerHTML = `Seu carro vai sair por um total de R$${carro_financiado.toFixed(2)}. Após 1 mês, ele já vai valer só R$${(carro_avista*0.8).toFixed(2)}.
        Porque comprou financiado, vai pagar o correspondente a ${(carro_financiado/carro_avista).toFixed(1)} carros`
    }


</script>
